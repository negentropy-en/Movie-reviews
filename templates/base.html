<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Movie Reviews</title>
</head>
<body>
    <p>
        <a href="/">Home</a> |
        <a href="/search">Search</a>
    {% if session.username %}
      | Logged in as:
      <a href="/user/{{ session.user_id }}">{{ session.username }}</a>
      | <a href="/logout">Log out</a>
    {% else %}
      | <a href="/login">Log in</a>
      | <a href="/register">Register</a>
    {% endif %}
  </p>
  <hr />
  {% block content %}{% endblock %}
</body>
</html>
