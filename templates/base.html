<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Movie Reviews</title>
    <style>
      .content-text {
        white-space: pre-wrap;
        word-wrap: break-word;
      }
      .error-msg{
        color: #721c24;
        background-color: #f8d7da;
        border-color: #f5c6cb;
        padding: 10px;
        border: 1px solid transparent;
        border-radius: 4px;
        margin-bottom: 15px;
      }
    </style>
</head>
<body>
    <p>
        <a href="/">Home</a> |
        <a href="/search">Search</a>
    {% if session.username %}
      | Logged in as:
      <a href="/user/{{ session.user_id }}">{{ session.username }}</a>
      | 
      <form action="/logout" method="post" style="display:inline;">
          <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
          <button type="submit" style="background:none; border:none; color:blue; text-decoration:underline; cursor:pointer; font-size:1em; padding:0; font-family:inherit;">Log out</button>
      </form>
    {% else %}
      | <a href="/login">Log in</a>
      | <a href="/register">Register</a>
    {% endif %}
  </p>
  <hr />
  
  {% block content %}{% endblock %}
</body>
</html>
