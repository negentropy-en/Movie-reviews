{% extends "base.html" %}
{% block content %}

<h1>Delete Comment</h1>

{% if error %}
  <p class="error">{{ error }}</p>
{% endif %}

<p><strong>Comment preview</strong></p>
<div class="content-text block">{{ comment.content }}</div>

<form action="/comment/{{ comment.id }}/delete" method="post" class="form">
  <input type="hidden" name="confirm" value="yes">
  <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">

  <div class="btn-row">
    <input type="submit" value="Delete comment" class="btn-danger">
    <a href="/review/{{ comment.review_id }}" class="btn-primary" style="text-decoration:none; display:inline-block; line-height:2.25rem; padding:0 14px;">Cancel</a>
  </div>
</form>

{% endblock %}
