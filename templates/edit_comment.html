{% extends "base.html" %}
{% block content %}

<h1>Edit Comment</h1>

{% if error %}
  <p class="error">{{ error }}</p>
{% endif %}

<form action="/comment/{{ comment.id }}/edit" method="post" class="form">
  <fieldset>
    <label>Rating (1â€“5)</label>
    <input type="number" name="rating" min="1" max="5" value="{{ comment.rating }}" required>
  </fieldset>

  <fieldset>
    <label>Comment</label>
    <textarea name="content" rows="4" required>{{ comment.content }}</textarea>
  </fieldset>

  <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />

  <div class="btn-row">
    <input type="submit" value="Save comment" class="btn-primary">
  </div>
</form>

{% endblock %}
