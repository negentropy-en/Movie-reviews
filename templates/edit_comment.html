{% extends "base.html" %}
{% block content %}

<h1>Edit Comment</h1>

<form action="/comment/{{ comment.id }}/edit" method="post">
  <p>
    Rating (1â€“5):<br />
    <input type="number" name="rating" min="1" max="5"
           value="{{ comment.rating }}" />
  </p>
  <p>
    Comment:<br />
    <textarea name="content" rows="4" cols="40">{{ comment.content }}</textarea>

</form>

{% endblock %}
