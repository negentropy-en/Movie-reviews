{% extends "base.html" %}
{% block content %}

<h1>Edit Movie Review</h1>

{% if error %}
  <p class="error">{{ error }}</p>
{% endif %}

<form action="/review/{{ review.id }}/edit" method="post" class="form">
  <fieldset>
    <label>Movie title</label>
    <input type="text" name="movie_title" value="{{ review.movie_title }}" required />
  </fieldset>

  <fieldset>
    <label>Review text</label>
    <textarea name="content" rows="5" required>{{ review.content }}</textarea>
  </fieldset>

  <fieldset class="checklist">
    <label>Classifications</label>
    {% for c in categories %}
      <label>
        <input type="checkbox" name="categories" value="{{ c.id }}"
               {% if c.id|string in selected_ids %}checked{% endif %}>
        {{ c.name }}
      </label>
    {% endfor %}
  </fieldset>

  <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />

  <div class="btn-row">
    <input type="submit" value="Save changes" class="btn-primary" />
  </div>
</form>

{% endblock %}
